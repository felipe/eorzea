openapi: 3.0.3
info:
  title: Eorzea Game Data API
  description: |
    Comprehensive REST API for Final Fantasy XIV game data including fish tracking, quests, items,
    crafting, gathering, and collectibles. This API provides both read-only access to game data
    and real-time availability information based on Eorzean time.
  version: 0.1.0
  contact:
    name: API Support
    url: https://github.com/felipe/eorzea
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3333
    description: Development server
  - url: http://YOUR_IP:3333
    description: Network server (replace YOUR_IP with your actual IP address)

tags:
  - name: Fish
    description: Fish tracking and availability
  - name: Quests
    description: Quest information and search
  - name: Items
    description: Item database and lookup
  - name: Gathering
    description: Gathering points and nodes
  - name: Crafting
    description: Recipes and crafting information
  - name: Collectibles
    description: Mounts, minions, and orchestrion rolls

paths:
  /api/fish:
    get:
      summary: Search and filter fish
      description: Returns a paginated list of fish with optional filters for big fish, folklore, and patch
      tags:
        - Fish
      parameters:
        - in: query
          name: big
          schema:
            type: string
            enum: ['1', 'true']
          description: Filter for big fish only
        - in: query
          name: folklore
          schema:
            type: string
            enum: ['1', 'true']
          description: Filter for folklore fish only
        - in: query
          name: patch
          schema:
            type: number
          description: Filter by patch number (e.g., 6.0, 6.5)
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Maximum number of results to return
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Number of results to skip for pagination
      responses:
        '200':
          description: List of fish matching the criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Fish'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/fish/available:
    get:
      summary: Get currently available fish
      description: Returns fish that are available to catch at the current Eorzean time
      tags:
        - Fish
      responses:
        '200':
          description: List of currently available fish
          content:
            application/json:
              schema:
                type: object
                properties:
                  eorzeanTime:
                    type: object
                    properties:
                      hours:
                        type: integer
                      minutes:
                        type: integer
                  availableFish:
                    type: array
                    items:
                      $ref: '#/components/schemas/Fish'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/fish/{id}:
    get:
      summary: Get fish by ID
      description: Returns detailed information about a specific fish
      tags:
        - Fish
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Fish ID
      responses:
        '200':
          description: Fish details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fish'
        '404':
          description: Fish not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/quests:
    get:
      summary: Search quests
      description: Search and filter quests by name, level, expansion, and other criteria
      tags:
        - Quests
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Search by quest name (partial match)
        - in: query
          name: level
          schema:
            type: integer
          description: Filter by exact level
        - in: query
          name: minLevel
          schema:
            type: integer
          description: Minimum quest level
        - in: query
          name: maxLevel
          schema:
            type: integer
          description: Maximum quest level
        - in: query
          name: expansionId
          schema:
            type: integer
          description: Filter by expansion ID
        - in: query
          name: isRepeatable
          schema:
            type: boolean
          description: Filter for repeatable quests
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Maximum number of results
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: List of quests matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quest'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/quests/{id}:
    get:
      summary: Get quest by ID
      description: Returns detailed information about a specific quest including embedded objectives
      tags:
        - Quests
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Quest ID
      responses:
        '200':
          description: Quest details with objectives
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quest'
        '404':
          description: Quest not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/items:
    get:
      summary: Search items
      description: Search and filter items with pagination
      tags:
        - Items
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: level_min
          schema:
            type: integer
        - in: query
          name: level_max
          schema:
            type: integer
        - in: query
          name: rarity
          schema:
            type: integer
        - in: query
          name: category
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                  total:
                    type: integer
        '500':
          description: Server error

  /api/items/{id}:
    get:
      summary: Get item by ID
      description: Returns detailed information about a specific item
      tags:
        - Items
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Item ID
      responses:
        '200':
          description: Item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/items/{id}/guide:
    get:
      summary: Get item obtaining guide
      description: Returns detailed guide on how to obtain this item
      tags:
        - Items
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Item ID
      responses:
        '200':
          description: Item obtaining guide
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Item'
                  guide:
                    type: object
        '404':
          description: Item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/items/{id}/sources:
    get:
      summary: Get all item sources
      description: Returns all ways to obtain this item (crafting, gathering, vendors, etc.)
      tags:
        - Items
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Item ID
      responses:
        '200':
          description: Item sources
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Item'
                  sources:
                    type: object
        '404':
          description: Item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/items/{id}/uses:
    get:
      summary: Get all item uses
      description: Returns all uses for this item (recipes, quest requirements, etc.)
      tags:
        - Items
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Item ID
      responses:
        '200':
          description: Item uses
          content:
            application/json:
              schema:
                type: object
                properties:
                  item:
                    $ref: '#/components/schemas/Item'
                  uses:
                    type: object
        '404':
          description: Item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/items/categories:
    get:
      summary: List all item categories
      description: Returns all item UI categories
      tags:
        - Items
      responses:
        '200':
          description: List of item categories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/gathering/points:
    get:
      summary: Search gathering points
      description: Search and filter gathering points/nodes with pagination
      tags:
        - Gathering
      parameters:
        - in: query
          name: type
          schema:
            type: integer
          description: Gathering type ID
        - in: query
          name: level
          schema:
            type: integer
          description: Gathering level
        - in: query
          name: item_id
          schema:
            type: integer
          description: Filter by item that can be gathered
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Maximum number of results
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: List of gathering points
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/GatheringPoint'
                  total:
                    type: integer
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/gathering/points/{id}:
    get:
      summary: Get gathering point by ID
      description: Returns detailed information about a specific gathering point
      tags:
        - Gathering
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Gathering point ID
      responses:
        '200':
          description: Gathering point details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatheringPoint'
        '404':
          description: Gathering point not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/gathering/available:
    get:
      summary: Get available timed nodes
      description: Returns timed gathering nodes currently available based on Eorzean time
      tags:
        - Gathering
      responses:
        '200':
          description: List of currently available timed nodes
          content:
            application/json:
              schema:
                type: object
                properties:
                  eorzeanTime:
                    type: object
                    properties:
                      hours:
                        type: integer
                      minutes:
                        type: integer
                  availableNodes:
                    type: array
                    items:
                      $ref: '#/components/schemas/GatheringPoint'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/gathering/types:
    get:
      summary: List all gathering types
      description: Returns all gathering types (Mining, Botany, etc.)
      tags:
        - Gathering
      responses:
        '200':
          description: List of gathering types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/recipes:
    get:
      summary: Search recipes
      description: Search and filter crafting recipes with pagination
      tags:
        - Crafting
      parameters:
        - in: query
          name: item_id
          schema:
            type: integer
          description: Filter by result item ID
        - in: query
          name: craft_type
          schema:
            type: integer
          description: Filter by craft type ID
        - in: query
          name: level_min
          schema:
            type: integer
          description: Minimum recipe level
        - in: query
          name: level_max
          schema:
            type: integer
          description: Maximum recipe level
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Maximum number of results
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: List of recipes
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
                  total:
                    type: integer
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/recipes/{id}:
    get:
      summary: Get recipe by ID
      description: Returns detailed information about a specific recipe
      tags:
        - Crafting
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Recipe ID
      responses:
        '200':
          description: Recipe details with ingredients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '404':
          description: Recipe not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/recipes/{id}/guide:
    get:
      summary: Get crafting guide
      description: Returns step-by-step crafting guide for a recipe
      tags:
        - Crafting
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Recipe ID
      responses:
        '200':
          description: Crafting guide
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipe:
                    $ref: '#/components/schemas/Recipe'
                  guide:
                    type: object
        '404':
          description: Recipe not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/recipes/{id}/materials:
    get:
      summary: Get full material tree
      description: Returns complete material tree for crafting (all sub-components)
      tags:
        - Crafting
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Recipe ID
      responses:
        '200':
          description: Material tree
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipe:
                    $ref: '#/components/schemas/Recipe'
                  materials:
                    type: object
        '404':
          description: Recipe not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/craft-types:
    get:
      summary: List all craft types
      description: Returns all crafting disciplines (Carpenter, Blacksmith, etc.)
      tags:
        - Crafting
      responses:
        '200':
          description: List of craft types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/mounts:
    get:
      summary: Search mounts
      description: Search and filter mounts with pagination
      tags:
        - Collectibles
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Search by mount name (partial match)
        - in: query
          name: is_flying
          schema:
            type: boolean
          description: Filter by flying capability
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Maximum number of results
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: List of mounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Mount'
                  total:
                    type: integer
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/mounts/{id}:
    get:
      summary: Get mount by ID
      description: Returns detailed information about a specific mount
      tags:
        - Collectibles
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Mount ID
      responses:
        '200':
          description: Mount details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mount'
        '404':
          description: Mount not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/companions:
    get:
      summary: Search companions (minions)
      description: Search and filter minions with pagination
      tags:
        - Collectibles
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Search by minion name (partial match)
        - in: query
          name: is_battle
          schema:
            type: boolean
          description: Filter by battle capability
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Maximum number of results
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: List of companions
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Companion'
                  total:
                    type: integer
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/companions/{id}:
    get:
      summary: Get companion by ID
      description: Returns detailed information about a specific minion
      tags:
        - Collectibles
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Companion ID
      responses:
        '200':
          description: Companion details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Companion'
        '404':
          description: Companion not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/orchestrion:
    get:
      summary: Search orchestrion rolls
      description: Search and filter orchestrion rolls (music) with pagination
      tags:
        - Collectibles
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Search by song name (partial match)
        - in: query
          name: category_id
          schema:
            type: integer
          description: Filter by category ID
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: Maximum number of results
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: List of orchestrion rolls
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrchestrionRoll'
                  total:
                    type: integer
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/orchestrion/{id}:
    get:
      summary: Get orchestrion roll by ID
      description: Returns detailed information about a specific orchestrion roll
      tags:
        - Collectibles
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Orchestrion roll ID
      responses:
        '200':
          description: Orchestrion roll details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrionRoll'
        '404':
          description: Orchestrion roll not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/collection/stats:
    get:
      summary: Get collection statistics
      description: Returns collection progress statistics for a character (mounts, minions, orchestrion)
      tags:
        - Collectibles
      parameters:
        - in: query
          name: character_id
          required: true
          schema:
            type: integer
          description: Character ID
      responses:
        '200':
          description: Collection statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  mounts:
                    type: object
                    properties:
                      total:
                        type: integer
                      collected:
                        type: integer
                  companions:
                    type: object
                    properties:
                      total:
                        type: integer
                      collected:
                        type: integer
                  orchestrion:
                    type: object
                    properties:
                      total:
                        type: integer
                      collected:
                        type: integer
        '400':
          description: Missing character_id parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Fish:
      type: object
      properties:
        _id:
          type: integer
          description: Unique fish identifier
        name:
          type: string
          description: Fish name
        patch:
          type: number
          description: Game patch version when fish was introduced
        location:
          type: integer
          description: Location/fishing spot ID
        startHour:
          type: integer
          minimum: 0
          maximum: 23
          description: Start hour in Eorzean time (0-23)
        endHour:
          type: integer
          minimum: 0
          maximum: 24
          description: End hour in Eorzean time (0-24)
        weatherSet:
          type: array
          items:
            type: integer
          description: Required weather conditions
        previousWeatherSet:
          type: array
          items:
            type: integer
          description: Required previous weather conditions
        bigFish:
          type: boolean
          description: Whether this is a big fish
        folklore:
          type: boolean
          description: Whether folklore knowledge is required
        fishEyes:
          type: boolean
          description: Whether Fish Eyes ability is required
        collectable:
          type: boolean
          description: Whether fish can be collected
        snagging:
          type: boolean
          description: Whether snagging is required
